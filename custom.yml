feeds:
  - name: custom
    path: ../feeds_dir/custom
  - name: paswall
    uri: https://github.com/xiaorouji/openwrt-passwall.git
    branch: luci-smartdns-dev
  - name: passwall-packages
    uri: https://github.com/White12352/openwrt-passwall-packages.git
    branch: main
packages:
  - luci-app-passwall
  - luci-compat
  - luci-app-adguardhome
  # - luci-app-ddns
  # - ddns-scripts
  # - ddns-scripts-services
  # - ddns-scripts_aliyun
  - luci-app-smartdns
  - dnsmasq-full
  # - luci-app-commands
  - luci-app-mwan3
  # - luci-app-eqos
  - luci-app-upnp
  # - kmod-ipt-fullconenat
  # - iptables-mod-fullconenat
  # - luci-app-fullconenat
  - kmod-gl-sdk4-tertf
  - kmod-zram
  - zram-swap
  - kmod-gl-sdk4-parental-control

diffconfig: |
  CONFIG_PACKAGE_luci-app-passwall_Nftables_Transparent_Proxy=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Brook=n
  CONFIG_PACKAGE_brook=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Hysteria=n
  CONFIG_PACKAGE_hysteria=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_NaiveProxy=n
  CONFIG_PACKAGE_naiveproxy=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks_Libev_Client=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks_Libev_Server=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks_Rust_Client=n
  CONFIG_PACKAGE_shadowsocks-rust-sslocal=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_Shadowsocks_Rust_Server=n
  CONFIG_PACKAGE_shadowsocks-rust-ssserver=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ShadowsocksR_Libev_Client=n
  CONFIG_PACKAGE_shadowsocksr-libev-ssr-check=n
  CONFIG_PACKAGE_shadowsocksr-libev-ssr-local=n
  CONFIG_PACKAGE_luci-app-passwall_INCLUDE_ShadowsocksR_Libev_Server=n
  CONFIG_PACKAGE_shadowsocksr-libev-ssr-redir=n
